<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <figure>
        <figcaption>과일 재고관리</figcaption>
        <table border="1">
            <colgroup>
            <col class="table_col1">
            <col class="table_col2">
            <col class="table_col3">
            <col class="table_col4">
            </colgroup>

            <thead>
                <th colspan="2">구분</th>
                <th scope="col">단가</th>
                <th scope="col">수량</th>
            </thead>
            <tbody>
                
                <tr>
                    <th rowspan="4">품목</th>
                    <th scope="row">사과</th>
                    <td rowspan="2">5000 원</td>
                    <td>30 개</td>
                </tr>
                
                <tr>
                    <th scope="row">배</th>
                    <td>10 개</td>
                </tr>
                
                <tr>
                    <th scope="row">참외</th>
                    <td>3500 원</td>
                    <td>60 개</td>
                </tr>
                
                <tr>
                    <th scope="row">수박</th>
                    <td>9000 원</td>
                <td>20 개</td>
                </tr>
            </tbody >
            
            <tfoot>
                <th colspan="3">과일 재고수량</th>
                <td>120 개</td>
            </tfoot>
        </table>
    </figure>
</body>
</html>
